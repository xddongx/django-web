{% extends 'blog/base.html' %}
{% block content %}

{% if posts.exists %}
{% for p in posts %}
<a href="{{ p.get_absolute_url }}" id="read-more-post{{ p.pk }}">
    <h2 class="post-title">
        {{ p.title }}
    </h2>
    <p>
        {{ p.content | truncatewords:15 }}
    </p>
</a>
<p class="post-meta">Posted by
    {{ p.author }}
    on {{ p.created }}</p>
<hr/>
<!--{% if p.head_image %}-->
<!--<img class="card-img-top" src="{{ p.head_image.url }}" alt="Card image cap">-->
<!--{% endif %}-->
{% endfor %}
{% else %}
<h3>아직 게시글이 없습니다.</h3>
{% endif %}

{% endblock %}
